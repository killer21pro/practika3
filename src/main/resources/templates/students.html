<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .filter-form, .create-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .btn-clear {
            background: #6c757d;
        }
        
        .btn-clear:hover {
            background: #5a6268;
        }
        
        .btn-create {
            background: #28a745;
        }
        
        .btn-create:hover {
            background: #218838;
        }
        
        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .students-table thead {
            background: #667eea;
            color: white;
        }
        
        .students-table th,
        .students-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .students-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .hobby-badge {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            margin: 2px;
            font-size: 12px;
        }
        
        .message {
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .filter-form, .create-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Students Management</h1>
        
        <div th:if="${message}" class="message" th:text="${message}"></div>
        
        <div class="form-section">
            <h2>üîç Filter Students</h2>
            <form class="filter-form" method="get" action="/students">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:value="${nameFilter}" placeholder="Filter by name...">
                </div>
                <div class="form-group">
                    <label for="hobby">Hobby:</label>
                    <input type="text" id="hobby" name="hobby" th:value="${hobbyFilter}" placeholder="Filter by hobby...">
                </div>
                <div class="form-group">
                    <button type="submit">Filter</button>
                    <a href="/students" style="margin-top: 10px;">
                        <button type="button" class="btn-clear">Clear</button>
                    </a>
                </div>
            </form>
        </div>
        
        <div class="form-section">
            <h2>‚ûï Add New Student</h2>
            <form class="create-form" method="post" action="/students">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="name" required placeholder="Enter student name...">
                </div>
                <div class="form-group">
                    <label for="hobbies">Hobbies (comma-separated):</label>
                    <input type="text" id="hobbies" name="hobbies" required placeholder="e.g., Reading, Swimming, Coding">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-create">Create Student</button>
                </div>
            </form>
        </div>
        
        <div class="form-section">
            <h2>üìã Students List</h2>
            <table class="students-table" th:if="${students and !students.isEmpty()}">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Hobbies (click üîÑ to change via Kafka)</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td>
                            <span th:each="hobby : ${student.hobbies}">
                                <span class="hobby-badge" th:text="${hobby}"></span>
                                <form th:action="@{/hobby-change/{id}(id=${student.id})}" method="post" style="display: inline-block; margin-left: 5px;">
                                    <input type="hidden" name="hobbyName" th:value="${hobby}">
                                    <button type="submit" style="background: #ffc107; color: #000; padding: 3px 8px; border: none; border-radius: 3px; cursor: pointer; font-size: 11px;" title="Change this hobby via Kafka">üîÑ</button>
                                </form>
                            </span>
                        </td>
                        <td th:text="${student.createdAt}"></td>
                        <td th:text="${student.updatedAt}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="empty-state" th:if="${!students or students.isEmpty()}">
                <p>No students found. Create your first student above!</p>
            </div>
        </div>
    </div>
</body>
</html>
